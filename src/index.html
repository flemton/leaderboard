<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Leaderboard</title>
    <script src="index.js" defer type="module"></script>
</head>

<body class="flexbox">
    <h1>Leaderboard</h1>
    <section class="content flexbox">
        <section class="scores-section flexbox">
            <span class="recent-scores flexbox">
                <h3>Recent scores</h3>
                <button id="refresh">Refresh</button>
            </span>
            <ul class="scores">
            </ul>
        </section>
        <section class="add-form flexbox">
            <h3 class="add-score">Add your score</h3>
            <form action="" class="score-form flexbox" id="form">
                <input type="text" placeholder="Your name" id="name" required>
                <input type="text" placeholder="Your score" id="score" required>
                <input type="submit" value="Submit" id="submit">
            </form>
        </section>
    </section>
</body>

</html>
